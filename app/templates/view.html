{% extends "layout.html" %}

{% block title %} View {% endblock %}

{% block body %}
    <h1> {{ story.title }} </h1>
    <h2> by {{ story.author }} </h2>
    <p> {{ story.body }} </p>
    {% if explain is defined %}
    <p style="color:rgb(255, 0, 0);">{{ explain }}</p>
    {% endif %}
{% endblock %}
