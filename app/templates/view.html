{% extends "layout.html" %}

{% block title %} View {% endblock %}

{% block body %}
    <div class="story-view shadow">
        <h1> {{ story.title }} </h1>
        <h2> by {{ story.author }} </h2>
        <p> {{ story.full_story }} </p>
        <p><i>You have already contributed to this story, so you can't edit it anymore.</i></p>
    </div>
{% endblock %}
