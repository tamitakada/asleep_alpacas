{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}
  <form method="post">
    <p> Enter your username and password </p>
    <!-- The pattern /\S+/ is regex for "no whitespace characters" -->
    <input
      placeholder="Username"
      name="username"
      required
      pattern="\S+"
      minlength="1"
    />
    <br />
    <input
      placeholder="Password"
      name="password"
      type="password"
      required
      pattern="\S+"
      minlength="1"
    />
    <br />
    <input type="submit" value="Login" />
    <br />
    <p style="color:red;">{{ explain }}</p>
  </form>
  <a id="register" href = "/register">Sign Up</a>
{% endblock %}
