{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}
    <form method="post" action="/register">
      <fieldset class="form-container dyn-small shadow">
        <legend> Create An Account </legend>
        {% if explain is defined %}
          <p style="color:red;">{{ explain }}</p>
        {% endif %}
        <input type="text" name="newusername" placeholder="Username">
        <input type="password" name="newpassword" placeholder="Password">
        <input type="submit" name="sub" value="Sign Up">
      </fieldset>
    </form>
    <p>Already have an account? <a id="login" href="/login">Log in</a></p>
{% endblock %}
