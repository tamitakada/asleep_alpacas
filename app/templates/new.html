{% extends "layout.html" %}

{% block title %} Create {% endblock %}

{% block body %}
  <form method="POST">
    <div class="form centerFlex">
        <div class="outline centerFlex" style="flex-direction: column; gap: 20px; align-items: stretch;">
          <legend class="centerFlex"><p>Start a new story!</p></legend>
          <input id="Title" name="Title" placeholder="Title"/>
          <textarea id="Text" name="Text" rows="20" placeholder="Text"></textarea>
          <div class="centerFlex"><input type = "submit" value ="Create" class="submitButton"></div>
        </div>
    </div>
  </form>
{% endblock %}
